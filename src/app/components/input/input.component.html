<mat-form-field class="example-form-field">
  <mat-label>Palindrome input</mat-label>
  <input matInput type="text" [(ngModel)]="value" />
  @if (value) {
  <button matSuffix mat-icon-button aria-label="Clear" (click)="value = ''">
    <mat-icon>close</mat-icon>
  </button>
  }
</mat-form-field>

<app-button [word]="value" (emitter)="onEmit($event)" />

<br />

<h3>Verified Words</h3>

<ul>
  @for (word of palindromeArray; track $index) {
  <li>Word {{ $index + 1 }}: {{ word }}</li>
  }
</ul>
